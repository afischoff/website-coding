<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <script src="js/jquery-3.1.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <h1>Images Demo</h1>

    <h3>img-rounded</h3>
    <img src="images/homer.jpg" class="img-rounded" alt="round homer">

    <h3>img-circle</h3>
    <img src="images/homer.jpg" class="img-circle" alt="circle homer">

    <h3>img-thumbnail</h3>
    <img src="images/homer.jpg" class="img-thumbnail" alt="thumbnail homer">

    <h3>img-responsive</h3>
    <img src="images/homer.jpg" class="img-responsive" alt="responsive homer">
</div>

</body>
</html>
