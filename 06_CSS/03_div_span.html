<!DOCTYPE html>
<html>
<head>
	<title>CSS Demo</title>
	<style>
		body {
			font-family: Verdana;
			font-size: 12px;
		}
		
		div {
		    background: LightGreen;
		    border: 1px solid LimeGreen;
		    border-radius: 8px;
			color: Green;
			font-size: 14px;
			font-weight: bold;
			margin: auto;
			padding: 10px;
			text-align: center;
			width: 70%;
		}
		
		span {
		    color: red;
		    font-weight: bold;
		}
	</style>
</head>
<body>
<h1>CSS Demo</h1>
<div>This makes for a cool green box!</div>
<p>This text <span>is red and bold</span></p>
</body>
</html>
