<!DOCTYPE html>
<html>
<head>
	<title>CSS Selector Demo</title>
	<link href="02_selectors.css" rel="stylesheet">
</head>
<body>
<h1>CSS Selector Demo</h1>
<p id="p1">This is paragraph 1</p>
<p id="p2" class="red">This is paragraph 2</p>
<p id="p3" class="bold italics">This is paragraph 3</p>

<h3>Table Examples</h3> 
<table id="table1">
<tr>
    <td>Row 1, Cell 1</td>
    <td>Row 1, Cell 2</td>
</tr>
<tr>
    <td>Row 2, Cell 1</td>
    <td>Row 2, Cell 2</td>
</tr>
</table>

<table id="table2">
<tr>
    <td>Row 1, Cell 1</td>
    <td>Row 1, Cell 2</td>
</tr>
<tr>
    <td>Row 2, Cell 1</td>
    <td>Row 2, Cell 2</td>
</tr>
</table>
</body>
</html>
